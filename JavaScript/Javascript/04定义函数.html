<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <input type="button" id="btnShow" value="显示" />
    <script>
        //js中函数定义方式：function 函数名（参数）{。。。。}
        //注意和c#中的函数定义进行比较，不需要访问修饰符，不需要返回值类型，参数类型不需要，
        //其实是因为弱类型的原因，只要涉及到类型的，都不用写
        //使用小驼峰命名法,这一点和C#不一样
        //快捷键是输入func+Tab


        function add(a, b)
        {
            return a + b;
        }

        //不支持函数重载，如果在定义一个同名函数，则后面的同名函数将会把其前面的同名函数覆盖
        function add2(a, b, c)
        {
            return a + b + c;
        }


        //调用函数,注意如果函数没有返回值，你还定义变量接收，则返回一个Undefined
        var sum = add(1, 2);
        alert(sum);

        //----------------------------------------------------------------可变参数函数
        function add3()
        {
            //arguments表示输入的参数组成的数组
            //arguments.length 表示数组的长度
            var sum = 0;
            for (var i = 0; i < arguments.length; i++)
            {
                sum += arguments[i];
            }
            return sum;
        }

        alert(add3(1, 2, 3, 4, 5));


        //-----------------------------------------------------------------匿名函数
        //有些函数你只是要使用一次的时候，你可以使用匿名函数，将这个匿名函数赋值给一个变量，这个变量表示一个方法
        //格式1（最常用）：function (参数){。。。};
        //格式2：function(n1,n2){....}(1,2);  定义完函数直接给参数进行调用
        //格式3：new Function（"n1","n2","。。。。。;return n1+n2");//前面是参数，后面的那个是方法体
        //匿名函数快捷键fun+tab
        //
        var sum = function (a, b)
        {
            return a + b;
        }; //注意你这个不是函数声明而是把函数赋值给一个变量，所以是一句赋值代码，你要在末尾加分号
        //调用这个函数，直接通过你所赋值的的变量就可以了，匿名函数所赋值的变量其实就相当于函数名
        alert(sum(1, 10));


        //典型应用场景，1.为事件绑定处理函数  2.传递回调函数（后续补充）
        //为按钮btnShow的onclick事件绑定处理函数
        document.getElementById("btnShow").onclick = function () { alert("匿名函数的应用") };


    </script>
</body>
</html>
