<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>


        var a1;
        var a2 = null;


        //-----------------------------------------------------------------“==”只判断值是否相等，注意undefined=null
        if (a1 == a2)
        {
            alert("值相等");
        }
        else
        {
            alert("not equal");
        }

        //-----------------------------------------------------------------“====”先判断类型是相同，在判断值是否相等
        //Undefined和Null类型不同

        if (a1 === a2)
        {
            alert("类型相等且值相等");
        }
        else
        {
            alert("not equal");
        }


        //注意==只做值是否相等的判断，不论类型
        var b1 = 123, b2 = '123';
        if (b1 == b2)
        {
            alert("值相等");
        }
        else
        {
            alert("值不相等");
        }

        //null与“null”是不一样的
        var c = null;
        if (c != 'null')
        {
            alert("null与“null”是不一样的");
        }


        //--------------------------------------------------------------------------------------如何判断变量可用
        //首先判断类型是不是undefined，在判断是不是null
        //注意我们通过的是类型是否相等来判断，而不是值是否相对
        var d = 123;
        if (typeof (d) != undefined && d !== null)
        {
            alert("d可用");
        }

        //也可以这样写
        if (typeof (d) == 'undefined' || d === null)
        {
            alert('不可用');
        }

        //也可以 简写为这样
        if (d == null)
        {
            alert("不可用");
        }


        //--------------------------------------------------------------------------------------判断不是数字
        var d = 123;//注意你这样定义var d="123",使用isNaN()判断，仍然把它当做数字，
        //只要这个变量能转成数字就会被判断为数字，这就是弱类型的体现.但是你要是写var d="abc",同样是字符串，但是不用转为字符串，就一定会判断为不是数字
        //这个isNaN()有什么作用呢，当你从控件中获取一个字符串，你想要存储为数字类型 ，就得先判断是不是可以转换为数字，就可以使用isNaN()
        if (isNaN(d))//注意注意isNaN()的参数不是数字则返回true
        {
            alert("不是数字");
        }
        else
        {
            alert("是数字");
        }


        //----------------------------------------------------------------------------eval()将一段字符串当做js代码去执行
        //当从文本框中获得一段字符串时，你想要把它当做js代码去执行时，就用这个函数
        eval("alert('将一段字符串当做js代码去执行')");


    </script>
</body>
</html>
