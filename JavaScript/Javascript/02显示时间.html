<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        //        //js运行在浏览器中，它所获得时间是浏览器所在的那台电脑的时间
        //        var date1 = new Date();
        //        //你可以通过W3c来查看Date对象的方法
        //        alert(date1);
        //        alert(date1.toDateString());
        //        alert(date1.toLocaleString());

        //定义一个函数，获取时间，并显示
        //注意js中的函数命名首字母是小写的，和c#不一样。但是js中的类命名时首字母大写和C#一样

        function showTime()
        {
            var date = new Date();
            alert(date.toLocaleString());
            return false;
        }
    </script>
    <input type="button" value="显示时间" onclick="showTime();" />



    <hr />
    <!--点击完超链接后显示时间，之后再跳转-->
    <!--href是Hypertext Reference的缩写。意思是指定超链接目标的URL。-->
    <a href="http://www.baidu.com" onclick="showTime();">点击超链接显示时间再开来链接</a>



    <hr />
    <!-- 阻止跳转法1：如果你想要在点击超链接后显示时间之后不再跳转到链接，则在showTime函数中返回false，并在onclick中返回-->
    <a href="http://www.baidu.com" onclick=" return showTime();">点击超链接显示时间法1</a>
    <!--法1这个写法其实最无趣，你既然不用跳转，但是还是得给href一个值-->



    <hr />
    <!--阻止跳转法2,锚链接，只写#，就是链接到本页面，也就是相当于链接到本页面最上端，开发时没人这么写-->
    <a href="#" onclick=" return showTime();">点击超链接显示时间法2</a>



    <hr />
     <!--阻止跳转3，将href链接到一个js脚本，并执行这个脚本  这是正规写法-->
    <a href="javascript：showTime();" onclick=" return showTime();">点击超链接显示时间法3</a>
</body>
</html>
