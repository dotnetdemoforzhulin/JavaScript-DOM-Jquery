<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/jqzoom.css" rel="stylesheet" type="text/css" />
    <script src="script/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="script/jquery.jqzoom.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(function ()
        {
            $(".jqzoom").jqueryzoom(
                        {
                            zoomType: "reverse",
                            xzoom: 500, 	//zooming div default width(default width value is 200)
                            yzoom: 500, 	//zooming div default width(default height value is 200)
                            offset: 40, 	//zooming div default offset(default offset value is 10)
                            position: "right",  //zooming div position(default position value is "right")
                            preload: 1, // preload of images :1 by default
                            lens: 1   // lens over the image   1 by default
                        });

        });
    </script>
</head>
<body>
    <!--    <a class="image1" href="images/1.png">
        <img src="images/2.png" alt="图片无法显示"></a>-->
    <div class="jqzoom">
        <img src="images/small.png" alt="图片" jqimg="images/big.png"></div>
</body>
</html>
<!--jQZoom是一个基于最流行的jQuery的图片放大器插件。它功能强大，使用简便。支持标准模式、反转模式、无镜头、无标题的放大，并可以自定义jQZoom的窗口位置和渐隐效果，修正IE6的select bug。使用之前，先引入jQZoom.js。


zoomType，默认值：’standard’，另一个值是’reverse’，是否将原图用半透明图层遮盖。
zoomWidth，默认值：200，放大窗口的宽度。
zoomHeight，默认值：200，放大窗口的高度。
xOffset，默认值：10，放大窗口相对于原图的x轴偏移值，可以为负。
yOffset，默认值：0，放大窗口相对于原图的y轴偏移值，可以为负。
position，默认值：’right’，放大窗口的位置，值还可以是:’right’ ,’left’ ,’top’ ,’bottom’。
lens，默认值：true，若为false，则不在原图上显示镜头。
