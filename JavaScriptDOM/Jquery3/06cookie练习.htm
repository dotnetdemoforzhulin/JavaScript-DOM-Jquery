<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="jquery-1.7.1.min.js" type="text/javascript"></script>
   <!-- 在调用了jquery再调用jquery.cookie-->
    <script src="jquery.cookie.js" type="text/javascript"></script>
    <script>
        $(function ()
        {
        ///Cookie，有时也用其复数形式 Cookies，指某些网站为了辨别用户身份、进行 session 跟踪而   储存在用户本地终端上的数据  （通常经过加密）。（可以叫做浏览器缓存）

            $("#btnSet").click(function ()
            {
                //点击按钮设置cookie
                var date = new Date();
                //设置cookie，第一个参数是键，第二个参数是值，就是一个键值对
                $.cookie("time-test", date.toLocaleString());
            });

            $("#btnGet").click(function ()
            {
                //读取cookie，参数是键，返回值是值
                $("#txtTime").val($.cookie("time-test"));
            });

        });
    
    </script>
</head>
<body>
    <input type="button" id="btnSet" value="设置" />
    <input type="button" id="btnGet" value="获取" />
    <input type="text" id="txtTime" />
</body>
</html>
