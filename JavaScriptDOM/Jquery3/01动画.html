<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="jquery-1.7.1.min.js" type="text/javascript"></script>
    <title></title>
    <style>
        #div1
        {
            width: 100px;
            height: 100px;
            background-color: Black;
        }
    </style>
    <script>
        $(function ()
        {
            ///注意：
            ///jquery中自带的动画函数就
            ///显示和隐藏：show/hide/toggle，
            ///下拉和展开：slideDown/slideUp/slideToggle,
            ///渐现和渐隐：fadeIn/fadeOut/fadeToggle

            ///这些方法的第一个参数是时间，第二个参数是一个回调函数，就是动画完成后执行的函数

            ///显示和隐藏一个div
            $("#btnShow").click(function ()
            {
                $("#div1").show(1000);
                //你一定会觉得这会直接设置css中的display是一样的  $("#div1").css("display", "block");
                //但是注意show()和hide()的参数是时间，所以消失和隐藏的时间是可以控制的
                //而且show()和hide()的隐藏和显示是慢慢改变对象的长度和宽度
            });
            $("#btnHide").click(function ()
            {
                $("#div1").hide(1000, function ()
                {
                    alert("这是第二个参数，是一个回调函数，也就是在动画完成后执行这个函数");
                });

            });

            //注意使用toggle是show和hide函数的合成
            $("#btnToggle").click(function ()
            {
                $("#div1").toggle(1000);
            });





            ///展开和收起一个div
            $("#btnSlideDown").click(function ()
            {
                $("#div1").slideDown(1000);//展开
            });

            $("#btnSlideUp").click(function ()
            {
                $("#div1").slideUp(1000);//收起
            });
            $("#btnSlideToggle").click(function ()
            {
                $("#div1").slideToggle(1000);
            });





            ///渐显和渐隐一个div
            $("#btnFadeIn").click(function ()
            {
                $("#div1").fadeIn(1000);
            });
            $("#btnFadeIn").click(function ()
            {
                $("#div1").fadeOut(1000);
            });
            $("#btnFadeToggle").click(function ()
            {    
                $("#div1").fadeToggle(1000);
            });



            //渐显和渐隐是把div的不透明度从0-1和从1-0
            //使用FadeTo(time ,opacity)可以指定透明度
        });
       
    </script>
</head>
<body>
    <input type="button" id="btnShow" value="显示" />
    <input type="button" id="btnHide" value="隐藏" />
    <input type="button" id="btnToggle" value="显示/隐藏" />
    <hr />
    <input type="button" id="btnSlideDown" value="下拉" />
    <input type="button" id="btnSlideUp" value="收起" />
    <input type="button" id="btnSlideToggle" value="下拉/收起" />
    <hr />
    <input type="button" id="btnFadeIn" value="渐显" />
    <input type="button" id="btnFadeOut" value="渐隐" />
    <input type="button" id="btnFadeToggle" value="渐显/渐隐" />
    <div id="div1">
    </div>
</body>
</html>
