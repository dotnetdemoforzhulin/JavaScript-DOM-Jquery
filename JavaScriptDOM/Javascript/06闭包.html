<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>

        //闭包是一种编程语言的的现象
        //它是指，支持在函数内部调用函数之前声明的变量
        //闭包是怎么实现的？通过作用域链
        //作用域链：变量作用域在当前函数中，及当前函数内部中定义的函数中形成了一条链条
        //建议：尽量避免使用闭包，因为闭包会使得变量在内存中长期使用，不被释放
        //所以在每次使用一个变量时，先声明再使用

        //定义一个参数为name的函数
        //name的作用域链：就是在当show函数运行完毕后，name依然在子函数中使用，不会被释放
        function show(name)
        {
            //返回值是一个无名函数，这个无名函数无参数，但是在他的函数体中使用了一个show函数的参数name
            return function () { alert(name); };
        }

        //f1接受show的返回值，是一个无名函数
        var f1 = show("abc");
        //直接使用f1这无名函数
        f1();
    </script>
</body>
</html>
