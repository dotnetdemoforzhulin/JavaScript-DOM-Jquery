<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

<script >
    //虽然js是弱类型语言，但是他仍然有一些数据类型，注意虽然有数据类型，但是声明变量仍然是使用var
    //其中有两个数据类型要说明：Undefined和Null
    //Undefined是指你声明的变量没有进行初始化，默认值是undefined

    var a;
    alert(a);
    alert(typeof (a));//返回变量a的类型字符串，是"Undefined"


    //声明变量，他的值为null，则他就是Null类型的变量,NUll成为空对象，是一个Object类型（对象类型）的变量
    var b = null;
    alert(b);
    alert(typeof (b)); //返回变量b的类型字符串，谷歌返回的是"Object"，有的浏览器返回的是（Null）


    //类型转换parseXXX()或类型名(变量)
    var c = "100";
    alert(c + 1); //返回是1001；
    alert(parseInt(c) + 1);//返回101

    var d = 100;
    alert(String(d) + 1);//返回是101



</script>
</body>
</html>
