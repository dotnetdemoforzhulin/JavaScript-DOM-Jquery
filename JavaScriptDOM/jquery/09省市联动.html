<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script>
        //定义省市数据，键值对集合
        var datas = {
            "北京": ["朝阳", "海淀", "昌平", "丰台"],
            "山东": ["青岛", "济南", "烟台"],
            "山西": ["大同", "太原", "运城", "长治"],
            "河南": ["洛阳", "开封", "郑州", "驻马店"],
            "河北": ["石家庄", "张家口", "保定"]
        };

        $(function ()
        {
            //创建省的下拉列表
            var select = $("<select id='selectProvine'></select>");

            select.appendTo("body");

            //遍历集合
            $.each(datas, function (key, value)
            {
                //根据数据创建下拉列表select的option选项，并追加到select上
                $('<option value="' + key + '"> ' + key + '</option>').appendTo(select); //注意为什么给value赋值，下面获取选中的省的信息，就是这个value
            });




            //为省的select绑定change事件
            select.change(function ()
            {
                //拿到市的信息
                var citys = datas[$(this).val()];
                //删除原有的市的信息
                $("#selectCity").empty();
                //添加option
                $.each(citys, function (index, item)
                {
                    $('<option>' + item + '</option>').appendTo(selectCity);
                });
            });




            //创建市的下拉列表
            var selectCity = $('<select id="selectCity"></select>').appendTo('body');
            //获取选中的省的信息
            var pro = $("#selectProvine").val();
            //将省名称作为键到集合中获取值
            var citys = datas[pro];
            //遍历市的数组
            $.each(citys, function (index, item)
            {
                $('<option>' + item + '</option>').appendTo(selectCity);
            });



        });
    </script>
</head>
<body>
</body>
</html>
