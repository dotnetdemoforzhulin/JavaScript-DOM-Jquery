<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script>
        //表示加载就绪，是$(document).ready(function(){})的简写，相当于onload=function(){}
        $(function ()
        {
            //通过标签获取对象，通过类获取元素使用“.”  通过id获取元素使用“#”
            //注意这里的input标签有许多的button按钮，注册事件却给了每一个按钮，
            //这是因为隐式迭代:自动给数组中的每一个元素都执行一遍操作
            //也就说会给数组（由Jquery选择器$("input")获取的一个JQuery对象类型的数组）中的每一个input绑定一个click事件
            $("input").click(function ()
            {
                this.value = "呜呜"; //this表示触发事件的DOM对象button
            });
        });
    </script>
</head>
<body>
    <input type="button" value="哈哈" />
    <input type="button" value="哈哈" />
    <input type="button" value="哈哈" />
    <input type="button" value="哈哈" />
    <input type="button" value="哈哈" />
    <input type="button" value="哈哈" />
    <input type="button" value="哈哈" />
    <input type="button" value="哈哈" />
</body>
</html>
