<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script>
        $(function ()
        {
            //原有的标签追加子标签
            $("#btnAppend").click(function ()
            {
                var newHtml = $("<b>游过一群鸭</b>");
                $("#div1").append(newHtml);
            });

            //将新建的html子标签追加到原有的标签
            //  A append B=B appendTo A
            $("#btnAppendTo").click(function ()
            {
                var newHtml = $("<b>一行白鹭鸣翠柳</b>");
                $(newHtml).appendTo($("#div1"));
            });


            //在原有的标签前追加标签
            $("#btnprepend").click(function ()
            {
                var newHtml = $("<b>两个黄鹂鸣翠柳</b>");
                $("#div1").prepend(newHtml);
            });
            //prependTo 与上同理

            //after（）和insertAfter（）
            //after() 方法在被选元素后插入指定的内容。append() 方法在被选元素的结尾（仍然在内部）插入指定内容。
            //append实在当前元素内部最后边插入元素,after是在当前元素后面外插入元素

            //before（）和insertBefore（）
            //before和perpend的关系与上同理


            //清空子元素
            $("#btnEmpty").click(function ()
            {
                $("#div1").empty(); //清空div中的所有子元素
            });

            //删除特定的元素
            $("#btnRemove").click(function ()
            {
                $("b").remove();//删除<b>……</b> 
            });



        });
    
    </script>
</head>
<body>
    <input type="button" id="btnAppend" value="Append" />
    <input type="button" id="btnAppendTo" value="AppendTo" />
    <input type="button" id="btnprepend" value="Prepend" />
    <input type="button" id="btnEmpty" value="Empty" />
    <input type="button" id="btnRemove" value="Remove" />
    <div id="div1">
        门前大桥下</div>
</body>
</html>
