<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script>
        onload = function ()
        {
            var btn = document.getElementById("btn");
            //这是我们之前获取html对象的方式,现在我们使用jquery，$("#btn")

            //注意 $("#btn")得到的是一个DOM对象的数组
            //通过Jquery选择器得到的都是一个Jquery对象，是Jquery对象就可以调用Jquery方法
            //Jquery对象就不能使用之前DOM对象的方法，比如onclick等等，Jquery有自己的方法
            //注意$代表Jquery，就相当于是调用Jquery
            //Jquery选择器的格式和CSS是一样的#是ID选择器，.是Class选择器

            //获取元素的属性值
            alert($("#btn").attr('id'));

            //设置元素的属性值
            $("#btn").attr("value", "hello");

            //移除属性
            $("#btn").removeProp("value");

            //针对value属性的简写操作
            //获取value属性的值
            $("#btn").val();

            //设置value属性的值
            $("#btn").val("按钮2");

        }
    
    </script>
</head>
<body>
    <input type="button" id="btn" value="按钮"  />
</body>
</html>
