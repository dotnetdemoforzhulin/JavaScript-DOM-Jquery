<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">

        ///获取内部内容是指获取html标签（有头有尾的标签）之间的内容，
        ///使用innerText返回的是标签之内的文本，注意火狐浏览器不支持
        ///使用innerHTML返回的标签之内的所有内容包括标签内部的标签

        ///注意使用<textarea></textarea>多行文本框
        ///和下拉列表<select><option></option></select>获取内部的值还是使用value


        onload = function ()
        {
            document.getElementById("btnShowText").onclick = function ()
            {
                alert(document.getElementById("divtest").innerText);
            }

            document.getElementById("btnShowHTML").onclick = function ()
            {
                alert(document.getElementById("divtest").innerHTML);
            }
        }
    </script>
</head>
<body>
    <input type="button" id="btnShowText" value="显示text" />
    <input type="button" id="btnShowHTML" value="显示HTML" />
    <div id="divtest">
        <h1>
            hello</h1>
    </div>
</body>
</html>
