<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="http://localhost:41642/scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script>
        $(function ()
        {
            //属性选择器就是用过html元素的标签的属性值来获得标签
            // $("input[id=btn1]")
            $("input[id=btn1]").click(function ()
            {
                alert("获取了btn1");
            });


            //查找含有value属性的元素
            $("input[value]");

            //同时具有几种属性的
            $("input[value][type=text]"); //同时具有value属性和typ=text的元素



        });
    </script>
</head>
<body>
    <input type="button" id="btn1" value="显示1" />
    <input type="button" id="btn2" />
    <input type="button" value="显示3" />
    <input type="text" id="txt" />
    <input type="button" id="btn11" value="显示11" />
</body>
</html>
